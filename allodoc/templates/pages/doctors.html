{% extends "base.html" %}

{% block content %}

    <h2>Here are all the allodoc's doctors listed</h2>

    <div id="once_connected" style="display:none;">
        <p> Connected to SightCall</p>
    </div>

    <div id="call" ">
    </div>

    <div class="list-group">

          <table class="table">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Action</th>
                  <th>Request Status</th>
                  <th>Meeting Room</th>
                </tr>
              </thead>
              <tbody>
                {% for user in doctors %}
                <tr>
                  <td>{{ user.first_name  }}</td>
                  <td>{{ user.last_name}}</td>
                  <td><button class="btn btn-primary call-button" onclick="makeCall('{{ user.username }}', '{{ user.first_name }} {{ user.last_name }}')">Call Doctor</button></td>
                  <td>Pending</td>
                  <td>NA</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

    </div>

{% endblock content %}
